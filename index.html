<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9551a15119.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/Aso picture 1.JPG">
            <h1>In Your Name</h1>
            <p>Minister ASO</p>
            <audio id="song">
                <source src="media/AUD-20221129-WA0035.mp3">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div class="circle"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()" class="circle"><i class="fa-solid fa-play" id="CtrlIcon"></i></div>
                <div class="circle"><i class="fa-solid fa-forward"></i></div>
            </div>
            <h6 class="foot">Music Player Coded By Simon Salawu</h6>
        </div>
        
       
    </div>

    


    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("CtrlIcon");
        
        song.onloadedmetadata = function() {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500)
        }

        progress.onchange = function() {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
